name: Lint, Build, Sync and APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v3
        with:
          name: node_modules
          path: node_modules

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download node_modules artifact
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Lint
        run: yarn lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download node_modules artifact
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Build
        run: yarn build

  sync:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download node_modules artifact
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Sync
        run: yarn cap sync

  apk:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'adopt'
      - name: Build APK
        run: cd android && ./gradlew assembleDebug
